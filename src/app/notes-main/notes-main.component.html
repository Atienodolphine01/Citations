<div>
    <ul>
      <div *ngFor='let Notes of Notes; let i = index'>
          <li appHighvote>{{Notes.name}}</li>
          <button (click)='toggleDetails(i)'>Toggle Details</button>
      </div>
        
        <app-notes-detail *ngif='Notes.showQuote' [Notes]='Notes' (isComplete) = 'completeNotes($event, 1)'></app-notes-detail>
    </ul>
  </div>
