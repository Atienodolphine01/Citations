<small>By:{{notes.author}}</small>
<span id="up" ><i class="fas fa-thumbs-up fa-col m-2 text-success fa-1x" (click)='fnIncrease(true)'></i>{{notes.upvote}}</span>
<span id="down" (click)=fnDecrease(true)><i class="fas fa-thumbs-down m-3 fa-1x"></i>{{notes.downvote}}</span>
<span class="ml-2">{{notes.elapse|dateCount}}</span>
<span id="delete" (click)= 'notesMary(true)'><i class="far fa-trash-alt fa-2x text-danger float-right"></i></span>
